            <!-- flecha -->
            <header class="header">
                <div id="headerLeft" class="header__left">
                    <div id="btnArrowBack">

                <!--Formulario-->
                <form id="formContacto">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="telefono" placeholder="Telefono">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                <label for="comentario" class="form-label">Example textarea</label>
                <textarea class="form-control" id="comentario" rows="3"></textarea>
                </div>
                <div id="btnEnviarForm">
                    <button type="submit" class="btn btn-outline-dark tamaÃ±oBtn">Enviar</button>
                </div>

                </form>
